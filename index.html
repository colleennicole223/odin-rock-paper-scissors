<!DOCTYPE html>

<html lang="english">

  <head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"> 
  </head>

  <body>
    <div class="mainSection">
      <div class="headerBlock">
        <h1>Interested in a round of Rock, Paper, Scissors?</h1>
        <h4>Select a weapon below and see if you can beat the computer</h4>
      </div>
      <div class="selectionBlock">
        <button class="bubble">R</button>
        <button class="bubble">P</button>
        <button class="bubble">S</button>
      </div>
    </div>
    <div class="statSection">
      <div class="statBlock">
        <h2>Total Rounds</h2>
        <div class="stat">
          <h4 id="totalRoundStat">X</h4>
        </div>
      </div>
      <div class="statBlock">
        <h2>Rounds Left</h2>
        <div class="stat">
          <h4 id="roundLeftStat">X</h4>
        </div>
      </div>
      <div class="statBlock">
        <h2>Human Win Info</h2>
        <div class="doubleStat">
          <div class="stat">
            <h4 id="humanWinStat">X</h4>
          </div>
          <div class="stat">
            <h4 id="humanPercentStat">X</h4>
          </div>
        </div>
        
      </div>
      <div class="statBlock">
        <h2>Computer Win Info</h2>
        <div class="doubleStat">
          <div class="stat">
            <h4 id="computerWinStat">X</h4>
          </div>
          <div class="stat">
            <h4 id="computerPercentStat">X</h4>
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
